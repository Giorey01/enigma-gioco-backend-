<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="password_reset_page.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="password_reset_page.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form class="reset-form">
        <h2 id="label">Reset Password</h2>
        <label for="new-password">Immetti nuova password:</label>
        <input type="password" id="new-password" name="new-password" required />
        <label for="confirm-password">Immetti nuovamente nuova password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
        <button type="submit">Cambia Password</button>
      </form>
    </div>
  </body>
</html>
